<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Video y Audio</title>
		<link rel="stylesheet" href="css/normalize.css">
	</head>
<body>
	<video controls poster="img/got-poster.jpg" muted width="500" height="auto">
		<source src="videos/game.mp4" type="video/mpeg">
		<source src="videos/game.ogg" type="video/ogg">
	</video>
	<video controls width="400" height="auto">
		<source src="videos/kitten.mp4" type="video/mp4">
			<source src="videos/kitten.webm" type="video/webm">
	</video>
	<audio controls volume="0.5">
		<source src="audio/endoftime.mp3" type="audio/mpeg">
	</audio>
	<iframe width="560" height="315" src="http://www.youtube.com/embed/-qTIGg3I5y8" frameborder="0" allowfullscreen></iframe>
</body>
</html>
